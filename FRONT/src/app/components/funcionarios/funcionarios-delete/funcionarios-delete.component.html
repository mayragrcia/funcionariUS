<mat-card>
    <mat-card-title>
        Excluir Funcionário
    </mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" [value]="funcionario.nomeCompleto" name="nomeCompleto" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="CPF" [value]="funcionario.cpf" name="cpf" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Salário Bruto (R$)" [value]="funcionario.salarioBruto" name="salarioBruto" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Cargo" [value]="funcionario.idCargoFuncionario" name="idCargoFuncionario" disabled>
        </mat-form-field>
    </form>
    <div class="buttonsGroup">
        <button mat-raised-button (click)="deleteFuncionario()" class="blu-btn">
            Excluir
        </button>
        <button mat-raised-button (click)="cancel()" color="warn">
            Cancelar
        </button>
    </div>
</mat-card>
