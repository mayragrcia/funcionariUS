<div class="mat-elevation-z4">
    <table mat-table [dataSource]="funcionarios">
        <!-- Id Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="nomeCompleto">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let row">{{row.nomeCompleto}}</td>
        </ng-container>

        <!-- CPF Column -->
        <ng-container matColumnDef="cpf">
            <th mat-header-cell *matHeaderCellDef>CPF</th>
            <td mat-cell *matCellDef="let row">{{row.cpf}}</td>
        </ng-container>

        <!-- Salario Column -->
        <ng-container matColumnDef="salarioBruto">
            <th mat-header-cell *matHeaderCellDef>Salario Bruto</th>
            <td mat-cell *matCellDef="let row">{{row.salarioBruto | currency: 'BRL'}}</td>
        </ng-container>

        <!-- Cargo Column -->
        <ng-container matColumnDef="idCargoFuncionario">
            <th mat-header-cell *matHeaderCellDef>ID Cargo</th>
            <td mat-cell *matCellDef="let row">{{row.idCargoFuncionario}}</td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let row">
                <div class="actions-row">

                    <button mat-raised-button routerLink="/funcionario/{{row.id}}" class="eye-btn">
                        Ver
                        <i class="material-icons">
                            remove_red_eye
                        </i>
                    </button>

                    <button mat-raised-button routerLink="/funcionarios/update/{{row.id}}" class="edit-btn">
                        Editar
                        <i class="material-icons">
                            edit
                        </i>
                    </button>

                    <button mat-raised-button routerLink="/funcionarios/delete/{{row.id}}" class="del-btn">
                        Excluir
                        <i class="material-icons">
                            delete
                        </i>
                    </button>
                   
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
