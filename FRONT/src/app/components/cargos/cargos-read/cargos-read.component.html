<div class="mat-elevation-z4">
    <table mat-table [dataSource]="cargos">
        <!-- Id Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="nomeCargo">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let row">{{row.nomeCargo}}</td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let row">

                <div class="actions-row">

                    <button mat-raised-button routerLink="/cargos/update/{{row.id}}" class="edit-btn">
                        Editar
                        <i class="material-icons">
                            edit
                        </i>
                    </button>

                    <button mat-raised-button routerLink="/cargos/delete/{{row.id}}" class="del-btn">
                        Excluir
                        <i class="material-icons">
                            delete
                        </i>
                    </button>
                   
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
