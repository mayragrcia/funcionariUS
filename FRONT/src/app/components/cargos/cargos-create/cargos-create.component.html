<mat-card>
    <mat-card-title>
        Novo Cargo
    </mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" [(ngModel)]="cargo.nomeCargo" name="name">
        </mat-form-field>
    </form>
    <div class="buttonsGroup">
        <button mat-raised-button (click)="createCargo()" class="blu-btn">
            Salvar
        </button>
        <button mat-raised-button (click)="cancel()" color="warn">
            Cancelar
        </button>
    </div>
</mat-card>
